<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NB Graph</title>
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <style>
    :root {
      --bg: #0f151d;
      --panel: #141c26;
      --text: #f1f4f8;
      --muted: #9fb0c6;
      --accent: #6bd4ff;
      --edge: #2b3b4d;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Avenir Next", "Gill Sans", "Trebuchet MS", sans-serif;
    }
    .frame {
      display: grid;
      grid-template-columns: 280px 1fr;
      height: 100%;
    }
    .panel {
      background: var(--panel);
      padding: 20px;
      border-right: 1px solid #1e2a38;
      overflow: auto;
    }
    .panel h1 {
      margin: 0 0 10px;
      font-size: 20px;
      letter-spacing: 0.5px;
    }
    .panel p {
      margin: 6px 0;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.4;
    }
    .stats {
      margin-top: 16px;
      padding: 12px;
      background: #10161f;
      border-radius: 10px;
      font-size: 12px;
      color: var(--muted);
    }
    #graph {
      position: relative;
    }
    svg {
      width: 100%;
      height: 100%;
    }
    .node .dot {
      fill: var(--accent);
      stroke: #0b1118;
      stroke-width: 2px;
    }
    .node text {
      pointer-events: auto;
      fill: var(--text);
      font-size: 11px;
      opacity: 0.15;
      transition: opacity 0.2s ease;
    }
    .hitbox {
      fill: transparent;
      stroke: none;
      pointer-events: all;
    }
    .node.hover text {
      opacity: 0.95;
    }
    .node.proximity .dot {
      fill: #9be8ff;
      stroke: #e6faff;
      stroke-width: 2.5px;
    }
    .node.proximity text {
      opacity: 0.85;
    }
    .labels-hidden .node text {
      opacity: 0;
    }
    .labels-hidden .node.hover text {
      opacity: 0;
    }
    .labels-hidden .node.proximity text {
      opacity: 0;
    }
    .labels-show .node text {
      opacity: 0.9;
    }
    .edge {
      stroke: var(--edge);
      stroke-width: 1.2px;
      opacity: 0.6;
    }
    .tooltip {
      position: absolute;
      background: #0b1118;
      border: 1px solid #213245;
      color: var(--text);
      padding: 8px 10px;
      border-radius: 8px;
      font-size: 12px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.15s ease;
      max-width: 260px;
    }
    .footer {
      margin-top: 18px;
      font-size: 11px;
      color: var(--muted);
    }
    .footer code {
      color: var(--text);
    }
    .controls {
      margin-top: 12px;
      font-size: 12px;
      color: var(--muted);
      display: grid;
      gap: 6px;
    }
    .controls select {
      background: #0b1118;
      color: var(--text);
      border: 1px solid #213245;
      border-radius: 6px;
      padding: 6px 8px;
      font-size: 12px;
    }
    .tag-section {
      margin-top: 16px;
    }
    .tag-section h2 {
      margin: 0 0 8px;
      font-size: 14px;
      color: var(--muted);
      font-weight: 500;
    }
    .tag-list {
      max-height: 200px;
      overflow-y: auto;
      background: #10161f;
      border-radius: 10px;
      padding: 8px;
    }
    .tag-list::-webkit-scrollbar {
      width: 6px;
    }
    .tag-list::-webkit-scrollbar-track {
      background: transparent;
    }
    .tag-list::-webkit-scrollbar-thumb {
      background: #2b3b4d;
      border-radius: 3px;
    }
    .tag-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 8px;
      margin: 2px 0;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.15s ease;
    }
    .tag-item:hover {
      background: #1a2533;
    }
    .tag-item .tag-name {
      color: var(--accent);
    }
    .tag-item .tag-count {
      color: var(--muted);
      font-size: 11px;
    }
    .node.tag-highlight .dot {
      fill: #ffcc00;
      stroke: #ffcc00;
      stroke-width: 3px;
    }
    .node.tag-highlight text {
      opacity: 1 !important;
      fill: #ffcc00;
    }
    @media (max-width: 900px) {
      .frame {
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr;
      }
      .panel {
        border-right: none;
        border-bottom: 1px solid #1e2a38;
      }
    }
  </style>
</head>

    const body = document.body;
    const labelMode = document.getElementById("label-mode");
    const tooltip = document.getElementById("tooltip");
    const stats = document.getElementById("stats");
    const tagList = document.getElementById("tag-list");
    const svg = d3.select("svg");
    const width = () => svg.node().clientWidth;
    const height = () => svg.node().clientHeight;
    
    // Build a lookup from tag to doc_ids for highlighting
    const tagToDocIds = {};
    tagsData.tags.forEach(t => {
      tagToDocIds[t.tag] = new Set(t.doc_ids);
    });

    function fitToViewport(group, nodes) {
      const w = width();
      const h = height();
      const padding = 40;
      const xExtent = d3.extent(nodes, d => d.x);
      const yExtent = d3.extent(nodes, d => d.y);
      const graphW = Math.max(1, xExtent[1] - xExtent[0]);
      const graphH = Math.max(1, yExtent[1] - yExtent[0]);
      const scale = Math.min((w - padding * 2) / graphW, (h - padding * 2) / graphH, 2);
      const tx = (w - graphW * scale) / 2 - xExtent[0] * scale;
      const ty = (h - graphH * scale) / 2 - yExtent[0] * scale;
      const transform = d3.zoomIdentity.translate(tx, ty).scale(scale);
      group.attr("transform", transform);
      return transform;
    }

    function showTooltip(event, d) {
      tooltip.style.opacity = 1;
      tooltip.style.left = `${event.offsetX + 12}px`;
      tooltip.style.top = `${event.offsetY + 12}px`;
      const nbIdStr = d.nb_id != null ? `[${d.nb_id}] ` : "";
      tooltip.textContent = `${nbIdStr}${d.title} (${d.path})`;
    }

    function hideTooltip() {
      tooltip.style.opacity = 0;
    }

    function renderGraph(graph) {
      stats.textContent = `Nodes: ${graph.nodes.length} | Edges: ${graph.edges.length}`;
      svg.selectAll("*").remove();

      const group = svg.append("g");
      const simulation = d3.forceSimulation(graph.nodes)
        .force("link", d3.forceLink(graph.edges)
          .id(d => d.id)
          .distance(140)
          .strength(0.8))
        .force("charge", d3.forceManyBody().strength(-160))
        .force("collide", d3.forceCollide(10))
        .force("x", d3.forceX(width() / 2).strength(0.05))
        .force("y", d3.forceY(height() / 2).strength(0.05))
        .force("center", d3.forceCenter(width() / 2, height() / 2));

      const defs = svg.append("defs");
      defs.append("marker")
        .attr("id", "arrow")
        .attr("viewBox", "0 -5 10 10")
        .attr("refX", 18)
        .attr("refY", 0)
        .attr("markerWidth", 10)
        .attr("markerHeight", 10)
        .attr("orient", "auto")
        .append("path")
        .attr("d", "M0,-5L10,0L0,5")
        .attr("fill", "#6bd4ff");

      const link = group.append("g")
        .attr("stroke-linecap", "round")
        .selectAll("line")
        .data(graph.edges)
        .enter()
        .append("line")
        .attr("class", "edge")
        .attr("marker-end", "url(#arrow)");

      const node = group.append("g")
        .selectAll("g")
        .data(graph.nodes)
        .enter()
        .append("g")
        .attr("class", "node")
        .on("mouseenter", function(event, d) {
          d3.select(this).classed("hover", true);
          showTooltip(event, d);
        })
        .on("mousemove", showTooltip)
        .on("mouseleave", function() {
          d3.select(this).classed("hover", false);
          hideTooltip();
        });

      node.append("circle")
        .attr("r", 24)
        .attr("class", "hitbox");

      node.append("circle")
        .attr("r", 6)
        .attr("class", "dot")
        .style("pointer-events", "none");

      node.append("text")
        .attr("x", 10)
        .attr("y", 4)
        .text(d => {
          const prefix = d.nb_id != null ? `[${d.nb_id}] ` : "";
          const maxLen = 22 - prefix.length;
          const title = d.title.length > maxLen ? d.title.slice(0, maxLen) + "..." : d.title;
          return prefix + title;
        });

      simulation.stop();
      for (let i = 0; i < 240; i += 1) {
        simulation.tick();
      }

      link
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);

      node.attr("transform", d => `translate(${d.x}, ${d.y})`);

      const baseTransform = fitToViewport(group, graph.nodes);
      const proximityRadius = 60;
      let currentTransform = baseTransform;
      const proximityRadiusSq = proximityRadius * proximityRadius;
      const clearProximityHighlight = () => {
        node.classed("proximity", false);
      };
      const updateProximityHighlight = (event) => {
        const [sx, sy] = d3.pointer(event, svg.node());
        const [x, y] = currentTransform.invert([sx, sy]);
        node.classed("proximity", d => {
          const dx = d.x - x;
          const dy = d.y - y;
          return (dx * dx + dy * dy) <= proximityRadiusSq;
        });
      };
      const zoom = d3.zoom()
        .scaleExtent([0.2, 4])
        .on("zoom", (event) => {
          currentTransform = event.transform;
          group.attr("transform", event.transform);
        });

      svg.call(zoom).call(zoom.transform, baseTransform);
      svg.on("dblclick.zoom", null);
      svg.on("dblclick", () => {
        svg.transition().duration(250).call(zoom.transform, baseTransform);
      });
      svg.on("mousemove", updateProximityHighlight);
      svg.on("mouseleave", clearProximityHighlight);

      window.addEventListener("resize", () => {
        const nextTransform = fitToViewport(group, graph.nodes);
        svg.call(zoom.transform, nextTransform);
      });
    }

    labelMode.addEventListener("change", () => {
      body.classList.remove("labels-hidden", "labels-hover", "labels-show");
      body.classList.add(`labels-${labelMode.value}`);
    });

    function highlightDocsByTag(docIds) {
      d3.selectAll(".node").each(function(d) {
        const el = d3.select(this);
        if (docIds && docIds.has(d.id)) {
          el.classed("tag-highlight", true);
        } else {
          el.classed("tag-highlight", false);
        }
      });
    }

    function renderTagList() {
      tagList.innerHTML = "";
      tagsData.tags.forEach(t => {
        const item = document.createElement("div");
        item.className = "tag-item";
        item.innerHTML = `<span class="tag-name">#${t.tag}</span><span class="tag-count">${t.count}</span>`;
        item.addEventListener("mouseenter", () => {
          highlightDocsByTag(tagToDocIds[t.tag]);
        });
        item.addEventListener("mouseleave", () => {
          highlightDocsByTag(null);
        });
        tagList.appendChild(item);
      });
    }

    renderGraph(graph);
    renderTagList();

  <style>
    :root {
      --bg: #0f151d;
      --panel: #141c26;
      --text: #f1f4f8;
      --muted: #9fb0c6;
      --accent: #6bd4ff;
      --edge: #2b3b4d;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Avenir Next", "Gill Sans", "Trebuchet MS", sans-serif;
    }
    .frame {
      display: grid;
      grid-template-columns: 280px 1fr;
      height: 100%;
    }
    .panel {
      background: var(--panel);
      padding: 20px;
      border-right: 1px solid #1e2a38;
      overflow: auto;
    }
    .panel h1 {
      margin: 0 0 10px;
      font-size: 20px;
      letter-spacing: 0.5px;
    }
    .panel p {
      margin: 6px 0;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.4;
    }
    .stats {
      margin-top: 16px;
      padding: 12px;
      background: #10161f;
      border-radius: 10px;
      font-size: 12px;
      color: var(--muted);
    }
    #graph {
      position: relative;
    }
    svg {
      width: 100%;
      height: 100%;
    }
    .node .dot {
      fill: var(--accent);
      stroke: #0b1118;
      stroke-width: 2px;
    }
    .node text {
      pointer-events: auto;
      fill: var(--text);
      font-size: 11px;
      opacity: 0.15;
      transition: opacity 0.2s ease;
    }
    .hitbox {
      fill: transparent;
      stroke: none;
      pointer-events: all;
    }
    .node.hover text {
      opacity: 0.95;
    }
    .node.proximity .dot {
      fill: #9be8ff;
      stroke: #e6faff;
      stroke-width: 2.5px;
    }
    .node.proximity text {
      opacity: 0.85;
    }
    .labels-hidden .node text {
      opacity: 0;
    }
    .labels-hidden .node.hover text {
      opacity: 0;
    }
    .labels-hidden .node.proximity text {
      opacity: 0;
    }
    .labels-show .node text {
      opacity: 0.9;
    }
    .edge {
      stroke: var(--edge);
      stroke-width: 1.2px;
      opacity: 0.6;
    }
    .tooltip {
      position: absolute;
      background: #0b1118;
      border: 1px solid #213245;
      color: var(--text);
      padding: 8px 10px;
      border-radius: 8px;
      font-size: 12px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.15s ease;
      max-width: 260px;
    }
    .footer {
      margin-top: 18px;
      font-size: 11px;
      color: var(--muted);
    }
    .footer code {
      color: var(--text);
    }
    .controls {
      margin-top: 12px;
      font-size: 12px;
      color: var(--muted);
      display: grid;
      gap: 6px;
    }
    .controls select {
      background: #0b1118;
      color: var(--text);
      border: 1px solid #213245;
      border-radius: 6px;
      padding: 6px 8px;
      font-size: 12px;
    }
    .tag-section {
      margin-top: 16px;
    }
    .tag-section h2 {
      margin: 0 0 8px;
      font-size: 14px;
      color: var(--muted);
      font-weight: 500;
    }
    .tag-list {
      max-height: 200px;
      overflow-y: auto;
      background: #10161f;
      border-radius: 10px;
      padding: 8px;
    }
    .tag-list::-webkit-scrollbar {
      width: 6px;
    }
    .tag-list::-webkit-scrollbar-track {
      background: transparent;
    }
    .tag-list::-webkit-scrollbar-thumb {
      background: #2b3b4d;
      border-radius: 3px;
    }
    .tag-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 8px;
      margin: 2px 0;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.15s ease;
    }
    .tag-item:hover {
      background: #1a2533;
    }
    .tag-item .tag-name {
      color: var(--accent);
    }
    .tag-item .tag-count {
      color: var(--muted);
      font-size: 11px;
    }
    .node.tag-highlight .dot {
      fill: #ffcc00;
      stroke: #ffcc00;
      stroke-width: 3px;
    }
    .node.tag-highlight text {
      opacity: 1 !important;
      fill: #ffcc00;
    }
    @media (max-width: 900px) {
      .frame {
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr;
      }
      .panel {
        border-right: none;
        border-bottom: 1px solid #1e2a38;
      }
    }
  </style>

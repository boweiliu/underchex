  <style>
    :root {
      --bg: #0f151d;
      --panel: #141c26;
      --text: #f1f4f8;
      --muted: #9fb0c6;
      --accent: #6bd4ff;
      --edge: #2b3b4d;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Avenir Next", "Gill Sans", "Trebuchet MS", sans-serif;
    }
    .frame {
      display: grid;
      grid-template-columns: 280px 1fr;
      height: 100%;
    }
    .panel {
      background: var(--panel);
      padding: 20px;
      border-right: 1px solid #1e2a38;
      overflow: auto;
    }
    .panel h1 {
      margin: 0 0 10px;
      font-size: 20px;
      letter-spacing: 0.5px;
    }
    .panel p {
      margin: 6px 0;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.4;
    }
    .stats {
      margin-top: 16px;
      padding: 12px;
      background: #10161f;
      border-radius: 10px;
      font-size: 12px;
      color: var(--muted);
    }
    #graph {
      position: relative;
    }
    svg {
      width: 100%;
      height: 100%;
    }
    .node circle {
      fill: var(--accent);
      stroke: #0b1118;
      stroke-width: 2px;
    }
    .node text {
      pointer-events: none;
      fill: var(--text);
      font-size: 11px;
    }
    .edge {
      stroke: var(--edge);
      stroke-width: 1.2px;
      opacity: 0.6;
    }
    .tooltip {
      position: absolute;
      background: #0b1118;
      border: 1px solid #213245;
      color: var(--text);
      padding: 8px 10px;
      border-radius: 8px;
      font-size: 12px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.15s ease;
      max-width: 260px;
    }
    .footer {
      margin-top: 18px;
      font-size: 11px;
      color: var(--muted);
    }
    .footer code {
      color: var(--text);
    }
    @media (max-width: 900px) {
      .frame {
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr;
      }
      .panel {
        border-right: none;
        border-bottom: 1px solid #1e2a38;
      }
    }
  </style>
</head>

    const tooltip = document.getElementById("tooltip");
    const stats = document.getElementById("stats");
    const svg = d3.select("svg");
    const width = () => svg.node().clientWidth;
    const height = () => svg.node().clientHeight;

    function fitToViewport(group, nodes) {
      const w = width();
      const h = height();
      const padding = 40;
      const xExtent = d3.extent(nodes, d => d.x);
      const yExtent = d3.extent(nodes, d => d.y);
      const graphW = Math.max(1, xExtent[1] - xExtent[0]);
      const graphH = Math.max(1, yExtent[1] - yExtent[0]);
      const scale = Math.min((w - padding * 2) / graphW, (h - padding * 2) / graphH, 2);
      const tx = (w - graphW * scale) / 2 - xExtent[0] * scale;
      const ty = (h - graphH * scale) / 2 - yExtent[0] * scale;
      const transform = d3.zoomIdentity.translate(tx, ty).scale(scale);
      group.attr("transform", transform);
      return transform;
    }

    function showTooltip(event, d) {
      tooltip.style.opacity = 1;
      tooltip.style.left = `${event.offsetX + 12}px`;
      tooltip.style.top = `${event.offsetY + 12}px`;
      tooltip.textContent = `${d.title} (${d.path})`;
    }

    function hideTooltip() {
      tooltip.style.opacity = 0;
    }

    function renderGraph(graph) {
      stats.textContent = `Nodes: ${graph.nodes.length} | Edges: ${graph.edges.length}`;
      svg.selectAll("*").remove();

      const group = svg.append("g");
      const simulation = d3.forceSimulation(graph.nodes)
        .force("link", d3.forceLink(graph.edges)
          .id(d => d.id)
          .distance(140)
          .strength(0.8))
        .force("charge", d3.forceManyBody().strength(-160))
        .force("collide", d3.forceCollide(10))
        .force("x", d3.forceX(width() / 2).strength(0.05))
        .force("y", d3.forceY(height() / 2).strength(0.05))
        .force("center", d3.forceCenter(width() / 2, height() / 2));

      const defs = svg.append("defs");
      defs.append("marker")
        .attr("id", "arrow")
        .attr("viewBox", "0 -5 10 10")
        .attr("refX", 18)
        .attr("refY", 0)
        .attr("markerWidth", 10)
        .attr("markerHeight", 10)
        .attr("orient", "auto")
        .append("path")
        .attr("d", "M0,-5L10,0L0,5")
        .attr("fill", "#6bd4ff");

      const link = group.append("g")
        .attr("stroke-linecap", "round")
        .selectAll("line")
        .data(graph.edges)
        .enter()
        .append("line")
        .attr("class", "edge")
        .attr("marker-end", "url(#arrow)");

      const node = group.append("g")
        .selectAll("g")
        .data(graph.nodes)
        .enter()
        .append("g")
        .attr("class", "node");

      node.append("circle")
        .attr("r", 6)
        .on("mousemove", showTooltip)
        .on("mouseleave", hideTooltip);

      node.append("text")
        .attr("x", 10)
        .attr("y", 4)
        .text(d => d.title.length > 22 ? d.title.slice(0, 22) + "..." : d.title);

      simulation.stop();
      for (let i = 0; i < 240; i += 1) {
        simulation.tick();
      }

      link
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);

      node.attr("transform", d => `translate(${d.x}, ${d.y})`);

      const baseTransform = fitToViewport(group, graph.nodes);
      const zoom = d3.zoom()
        .scaleExtent([0.2, 4])
        .on("zoom", (event) => {
          group.attr("transform", event.transform);
        });

      svg.call(zoom).call(zoom.transform, baseTransform);
      svg.on("dblclick.zoom", null);
      svg.on("dblclick", () => {
        svg.transition().duration(250).call(zoom.transform, baseTransform);
      });

      window.addEventListener("resize", () => {
        const nextTransform = fitToViewport(group, graph.nodes);
        svg.call(zoom.transform, nextTransform);
      });
    }

    renderGraph(graph);
  </script>
